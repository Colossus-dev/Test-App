version: '3.8'
services:
    app:
        build: .
        ports:
            - "8000:8000"
        volumes:
            - ./:/var/www/html
        depends_on:
            - db
    db:
        image: mysql:8
        environment:
            MYSQL_DATABASE: shop
            MYSQL_USER: user
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
        ports:
            - "3306:3306"
